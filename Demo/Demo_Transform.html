<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.testTransform {
    width: 80px;
    height: 80px;
    background-color: WhiteSmoke;
    border: 1px solid Gray;
    margin: 30px;
    padding: 10px;
    transition: all 1s linear;      /* 花一秒的時間做  linear 播放的步調*/
}

.testTransform:hover {
    transform: rotate(360deg);  /* 旋轉某物件角度 */
    /* scale(x,y) 放大 */
    background-color: RoyalBlue;
}

</style>
</head>
<body>

<div class="testTransform">Test</div>

</body>
</html>
